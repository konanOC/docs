baseURL: "https://konanoc.github.io/docs"
title: "konanOC Project"
theme: "PaperMod"
DefaultContentLanguage: "ja"
languageCode: "ja"

enableEmoji: true
enableRobotsTXT: true
enableInlineShortcodes: true
buildDrafts: true
hasCJKLanguage: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  author: ["Yuto KIMURA"]
  images: ["images/x.png"] # og:image？
  description: "甲南大学 オープンキャンパスの学生企画「甲南生とパネルアタック」アプリ開発者による特設サイトです"
  keywords:
    ["甲南大学", "オープンキャンパス", "特設サイト", "甲南生とパネルアタック"]
  DateFormat: "2006-01-02"
  defaultTheme: auto # dark, light, auto
  hidemeta: false
  ShowToc: true
  TocOpen: false
  ShowReadingTime: true
  ShowPostNavLinks: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowShareButtons: true

  # profile-mode
  profileMode:
    enabled: true # needs to be explicitly set
    subtitle: "甲南大学 オープンキャンパスの<br>学生企画<br>「甲南生とパネルアタック」<br>アプリ開発者による特設サイトです"

  # profile-modeでアイコンの下に表示される
  # ref: https://adityatelange.github.io/hugo-PaperMod/posts/papermod/papermod-icons/#social-icons
  socialIcons:
    - name: other homepage
      url: "https://www.konan-u.ac.jp/"
    - name: other homepage
      url: "https://ch.konan-u.ac.jp/event/open-campus"
    - name: other homepage
      url: "https://ch.konan-u.ac.jp/event/open-campus/pdf/konan_oc_program_okamoto.pdf"

  # static/からの相対パスであることに注意
  assets:
    css: "css/custom.css"
    favicon: "images/x.png"

markup:
  highlight:
    noClasses: false
    lineNos: true
  goldmark:
    renderer:
      unsafe: true

minify:
  disableXML: false
  minifyOutput: true

menu: # ヘッダーの右側にあるやつ
  main:
    - identifier: pp
      name: "プライバシーポリシー"
      url: "pp"
      weight: 10
